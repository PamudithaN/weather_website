<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #weatherResult {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value.toLowerCase();
      const weatherData = {
        colombo: {
          temperature: "30째C",
          description: "Sunny",
        },
        kandy: {
          temperature: "25째C",
          description: "Partly Cloudy",
        },
        galle: {
          temperature: "28째C",
          description: "Rainy",
        },
        jaffna: {
          temperature: "32째C",
          description: "Hot and Dry",
        },
      };

      const resultDiv = document.getElementById("weatherResult");

      if (weatherData[city]) {
        const data = weatherData[city];
        resultDiv.innerHTML = `
          <p><strong>City:</strong> ${city.charAt(0).toUpperCase() + city.slice(1)}</p>
          <p><strong>Temperature:</strong> ${data.temperature}</p>
          <p><strong>Condition:</strong> ${data.description}</p>
        `;
      } else {
        resultDiv.innerHTML = `<p>Weather data not available for "${city}"</p>`;
      }
    }
  </script>
</body>
</html>
